<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <base href="/beniajmin-to-lewszcz/">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="app/main.css">
    <link rel="stylesheet" href="app/id.css">
    <link rel="icon" type="image/x-icon" href="app/images/ikonka.png">
    <link rel="apple-touch-icon" href="app/images/ikonka.png">
    <link rel="shortcut icon" href="app/images/ikonka.png">
</head>
<body>
    <div class="background"></div>
    <div class="login_wrapper">
        <div class="top_grid">
            <img class="logo" src="app/images/logo_large.png" alt="mObywatel">
            <p class="logo_text">mObywatel</p>
        </div>
        <div class="top_text">
            <p class="welcome"></p>
            <p class="login_text">Zaloguj się do aplikacji.</p>
        </div>
        <div class="password_box">
            <div class="password_grid">
                <p class="password_text">Hasło</p>
                <div class="input_holder">
                    <input class="password_input" type="password" autocomplete="off">
                    <div class="eye"></div>
                </div>
                <p class="forgot_password">Nie pamiętasz hasła?</p>
            </div>
        </div>
        <div class="bottom">
            <p class="login">Zaloguj się</p>
            <div class="data">
                <img class="logo_other" style="height: 24px;" src="app/images/coi.png" alt="COI">
                <img class="logo_other" src="app/images/mc.png" alt="MC">
                <p class="version">wersja 4.52.0 (13)</p>
            </div>
        </div>
    </div>
    <script src="app/auth.js"></script>
    <script src="app/id.js"></script>
    <script src="app/manifest.js"></script>
</body>
</html>
